<!DOCTYPE html>
<html>
  <head>
    <title>GradExp</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="./node_modules/slick-carousel/slick/slick.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="./node_modules/slick-carousel/slick/slick-theme.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/font-awesome.min.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <button id="toggle-button"></i></button>
    <section class="header" id="header-position">
      <div class="header-bg">
        <div class="header-content">
          <div class="hea-l">
            <img src="assets/images/micslogo.png" width="30%" alt="" />
            <span>SHS Class of 2024</span>
          </div>
          <div class="hea-r">
            <ul>
              <li id="close-app-button2">
                <!-- <img src="assets/icons/x-circle.svg" alt="" /> -->
                <i class="ri-close-circle-line"></i>
              </li>
              <li class="logout-icon">
                <!-- <img " src="assets/icons/log-out.svg" alt="" /> -->
                <i id="logout-btn" class="ri-home-8-fill"></i>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <section class="heading-text">
        <div class="title-info"><h2>Student List</h2></div>
      </section>
      <table class="student-table-head">
        <thead>
          <tr>
            <th class="frt-rw">ID</th>
            <th class="snd-rw">Full Name</th>
            <th class="thd-rw">Action</th>
          </tr>
        </thead>
      </table>
    </section>
    <section class="main-display">
      <div class="interactive-screen">
        <div id="student-list" class="student-list">
          <!-- Student names will be populated here -->
        </div>
      </div>
    </section>
    <section id="video-modal" class="hidden">
        <video id="fullscreen-video">
          <source src="assets/video/" type="video/mp4" />
          Your browser does not support the video tag.
        </video>
        <button id="close-video"> <i class="ri-close-circle-line"></i></button>
    </section>
    <section id="student-details-overlay" class="hidden">
      <!-- <img src="" class="confetti"/> -->
      <div
        style="padding-top: 30%; position: relative; height: 100vh; width: 100%"
      >
        <iframe
          src="https://gifer.com/embed/X5NS"
          width="100%"
          height="100%"
          style="position: absolute; top: 0; left: 0; mix-blend-mode: screen"
          frameborder="0"
          allowfullscreen
        ></iframe>
      </div>
      <!-- <p><a href="https://gifer.com">via GIFER</a></p> -->
      <div class="student-description">
        <div class="content">
          <div id="student-details" class="hidden">
            <!-- Student details will be populated here -->
          </div>
          <button class="close-st-dt" id="close-details">
            <i class="ri-close-circle-line"></i>
          </button>
        </div>
        <!-- <div class="clck-thru-btns">
          <button id="prev-student" class="nav-btn">Previous</button>
          <button id="next-student" class="nav-btn">Next &rarr;</button>
        </div> -->
        </div>
      </div>
    </section>
    <script src="assets/js/jquery-3.6.0.min.js"></script>
    <script src="renderer.js"></script>
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script src="./node_modules/slick-carousel/slick/slick.min.js"></script>
  </body>
</html>
